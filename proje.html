<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sayfa stilini  ayarlayan basit CSS*/
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        input[type="number"] {
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Puan Hesaplama Uygulaması</h2>
    <!-- İlk notu girecek yer -->
    <label for="not1">Birinci Not:</label>
    <input type="number" id="not1" placeholder="0 -100" min="0" max="100"><br>

    <!-- ikinci notun girileceği yer -->
    <label for="not2">İkinci Not:</label>
    <input type="number" id="not2" placeholder="0-100" min="0" max="100"><br>

    <!--Üçüncü notun girileceği yer -->
    <label for="not3">Üçüncü Not:</label>
    <input type="number" id="not3" placeholder="0 -100" min="0" max="100"><br>
    <!-- Puan HesaplamaButonu -->
    <button onclick="puanHesapla()">Puan Hesapla</button>

    <!-- Hesaplama Sonuçlarını Gösterebilmek İçin Ayrılan Alan -->
    <div class="result">
        <p id="ortalamaSonuc">Ortalama</p> <!-- Ortalama sonucu buraya yazacak-->
        <p id="durumSonuc">Durum</p> <!--Geçme/kalma durumu buraya yazılacak-->

    </div>


    <!-- JavaScript dosyasını ekleme -->
    <script src="puanHesapla.js"></script>
</body>

</html>
