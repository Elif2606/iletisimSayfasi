<!--   Display: CSS'te bir HTML elemanının nasıl görüntüleneceğini belirlemek için kullanılır. Bu özellik, elemanın sayfadaki yerleşimini ve diğer elemanlarla olan ilişkisini kontrol eder. Farklı display değerleri, bir elemanın bloğunda veya satırında nasıl davranacağını, yan yana mı yoksa alt alta mı yerleşeceğini ve görünürlüğünü etkiler.

Önemli display Değerleri:

display: block;  Eleman, bir blok düzeyinde görüntülenir.
Genişliği mümkün olduğunca büyük olur ve yeni bir satıra yerleşir

display: inline; Eleman, satır içi düzeyde görüntülenir.
Eleman sadece içerdiği kadar genişlik kaplar ve diğer elemanlarla aynı satıra yerleşir

display: inline-block; Eleman, satır içi düzeyde görünse de block gibi davranır.
Eleman satır içinde diğer elemanlarla aynı satıra yerleşir, ancak blok elemanlar gibi genişlik ve yükseklik ayarları yapılabilir.

display: none; Eleman sayfada hiç görüntülenmez.
Bu, elemanı tamamen gizler ve onun için herhangi bir alan ayırmaz.

display: flex; Eleman bir flex container (esnek konteyner) olur ve içindeki elemanlar esnek bir şekilde hizalanır.
Esnek düzenleme sağlar, elemanları yatay veya dikey eksen boyunca hizalar ve gerektiğinde alanı doldurur.

display: grid; Eleman bir grid container olur ve içindeki elemanlar grid (ızgara) düzeninde hizalanır.
Satırlar ve sütunlar oluşturmanıza olanak sağlar.
 
-->
