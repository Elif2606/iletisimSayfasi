<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <link rel="stylesheet" href="style.css">
    <title>İletişim Sayfası</title>
</head>
<body>
    <div class="container">
        <div class="right-bar">
            <h1 class="right-bar-tittle">Bizimle İletişime Geçin</h1>
            <form class="right-bar-form">
                <input type="text" class="field" placeholder="Name" > 
                <input type="text" class="field" placeholder="Surname" > 
                <input type="text" class="field" placeholder="E-mail" > 
                <input type="text" class="field" placeholder="Password" > 
                <textarea placeholder="Message" class="field" ></textarea>
              <button class="form-btn" >Send</button>
            </form>
        </div>
    </div>
</body>
</html>
